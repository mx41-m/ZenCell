name: zencell
display_name: Zencell
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    # - id: zencell.get_reader
    #   python_name: zencell._reader:napari_get_reader
    #  title: Open data with Zencell
    - id: zencell.write_multiple
      python_name: zencell._writer:write_multiple
      title: Save multi-layer data with Zencell
    - id: zencell.write_single_image
      python_name: zencell._writer:write_single_image
      title: Save image data with Zencell
    - id: zencell.make_sample_data
      python_name: zencell._sample_data:make_sample_data
      title: Load sample data from Zencell
    - id: zencell.make_container_widget
      python_name: zencell:ImageThreshold
      title: Make threshold Container widget
    - id: zencell.make_magic_widget
      python_name: zencell:threshold_magic_widget
      title: Make threshold magic widget
    - id: zencell.make_function_widget
      python_name: zencell:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: zencell.make_qwidget
      python_name: zencell:ExampleQWidget
      title: Make example QWidget
    - id: zencell.inference_3d
      python_name: zencell:InferQWidget3D
      title: 3D inference with context
    - id: zencell.inference_2d
      python_name: zencell:InferQWidget2D
      title: 2D inference with context
    - id: zencell.crop_2d
      python_name: zencell:CropQWidget2D
      title: 2D crop with context
    - id: zencell.inference_3d_block
      python_name: zencell:InferQWidget3DBlock
      title: 3D block inference
    - id: zencell.sam_3d
      python_name: zencell:SAMQWidget3D
      title: 3D prompt predictoin
    - id: zencell.sam_2d
      python_name: zencell:SAMQWidget2D
      title: 2D prompt predictoin
  # readers:
  #   - command: zencell.get_reader
  #     accepts_directories: false
  #     filename_patterns: ['*.npy']
  writers:
    - command: zencell.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: zencell.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: zencell.make_sample_data
      display_name: Zencell
      key: unique_id.1
  widgets:
    - command: zencell.inference_3d_block
      display_name: Zencell 3D Block Prediction
    # - command: zencell.inference_2d
    #   display_name: 2D segmentation whole brain
      #icon: zencell/_icons/inference.png
    # - command: zencell.inference_3d
    #   display_name: 3D segmentation whole brain
      #icon: zencell/_icons/inference.png
    # - command: zencell.crop_2d
    #   display_name: 2D Crop
    - command: zencell.sam_3d
      display_name: SAM 3D Prompt Prediction
    # - command: zencell.sam_2d
    #   display_name: SAM 2D

      #icon: zencell/_icons/inference.png 